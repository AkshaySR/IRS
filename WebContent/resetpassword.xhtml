 <center> <h1>Reset/Change Password</h1> </center>

<td><h4><h:outputLabel id="userNameOutputId" value="#{label['Registration.userName']}"
style="#{userNameInputId.valid ? '' : 'color:red'}" />
	<h:inputText id="userNameInputId" value="#{Registration.userName}" required="true" label="UserName" binding="#{userNameInputId}" requiredMessage="#{vm['Registration.userName.required']}" validatorMessage="#{vm['Registration.userName.invalid']}" >
	<f:validateRegex pattern =  "^[a-zA-Z ]+$" />
	</h:inputText>
	<h:message for="userNameInputId" style="color:red"/><br/></h4>
</td>

<tr>
<td><h4><h:outputLabel id="passwordOutputId" value="#{label['Registration.password']}"
	style="#{passwordInputId.valid ? '' : 'color:red'}" />
	<h:inputSecret id="passwordInputId" value="#{Registration.password}" required="true" label="password" binding="#{passwordInputId}" requiredMessage="#{vm['Registration.password.required']}" validatorMessage="#{vm['Registration.password.invalid']}" >
	<f:validateRegex pattern =  "^[a-zA-Z ]+$" />
	</h:inputSecret>
	<h:message for="passwordInputId" style="color:red"/><br/></h4>
</td>
</tr>

<tr>
<td><h4><h:outputLabel id="newpasswordOutputId" value="#{label['Registration.newpassword']}"
	style="#{newpasswordInputId.valid ? '' : 'color:red'}" />
	<h:inputSecret id="newpasswordInputId" value="#{Registration.newpassword}" required="true" label="newpassword" binding="#{newpasswordInputId}" requiredMessage="#{vm['Registration.newpassword.required']}" validatorMessage="#{vm['Registration.newpassword.invalid']}" >
	<f:validateRegex pattern =  "^[a-zA-Z ]+$" />
	</h:inputSecret>
	<h:message for="newpasswordInputId" style="color:red"/><br/></h4>
</td>
</tr>
