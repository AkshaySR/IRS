<h1> Registration for new user</h1>
<tr>
<td><h:outputLabel id="userNameOutputId" value="#{label['Registration.userName']}"

	<f:validateRegex pattern =  "^[a-zA-Z ]+$" />
	</h:inputText>

</td>
</tr>

<h:outputLabel id="city123OutputId" value="#{label['Registration.city123']}"
